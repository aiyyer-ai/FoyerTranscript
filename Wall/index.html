<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walls</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <a href="../index.html" id="backButton">
        <button class="button2">Back</button>
      </a>
      <div class='center' id='gameArea'>
        <div class='imgcontainer chandelier' id='chandelier'>
          <img src='./images/chandelier.png'>
          <div class='hat' id='hat'>
            <img src='./images/hat.png'>
          </div>
          
        </div>
        <div class='peg' id='pegD'><img src='./images/peg.png'></div>
        <div class='peg' id='pegC'><img src='./images/peg.png'></div>
        <div class='peg' id='pegB'><img src='./images/peg.png'></div>
        <div class='peg' id='pegA'><img src='./images/peg.png'></div>
        <div class='imgcontainer paintings'>
          <img src='./images/paintingA.png' id='paintingA' draggable="false">
          <img src='./images/paintingB.png' id='paintingB' draggable="false">
          <img src='./images/paintingC.png' id='paintingC' draggable="false">
          <img src='./images/paintingD.png' id='paintingD' draggable="false">
          <button class='button circle' id='buttonA' onmousedown="directSpotlight(this, this.parentElement.children[0])">
          </button>
          <button class='button circle' id='buttonB' onmousedown="directSpotlight(this, this.parentElement.children[1])">
          </button>
          <button class='button circle' id='buttonC' onmousedown="directSpotlight(this, this.parentElement.children[2])">
          </button>
          <button class='button circle' id='buttonD' onmousedown="directSpotlight(this, this.parentElement.children[3])">
          </button>
        </div>
      </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
